<!-- Todo texto entre as tags <html> descreve a página web-->
<html>
  <!-- head é o local onde define-se os metadados-->
  <head>
     <!-- title identifica o nome da página e é exibido na aba do navegador -->
     <title> Exemplo1 </title>
  </head>
  <!-- body descreve conteúdo que aparece no corpo do browser -->
  <body>
    <!-- tag h1 é o título de uma seção da página -->
    <h1> Título da página </h1>
    <!-- tag p simboliza parágrafo e a tag i mostra o texto em itálico -->
    <p> O primeiro <i>parágrafo</i> </p>
  </body>
</html>
