<!DOCTYPE html>
<html>
   <h1>Exemplo de dropdown menu</h1>
     <label for="estadocivil"> Estado civil: </label>
     <select name="estadocivil" id="estado_civil">
	<!-- O atributo selected define opção pré-escolhida -->
     <option label="selecione" value="-1" selected="selected">Selecione</option>
     <option label="solteiro" value="S"> Solteiro </option>
     <option label="casado" value="C"> Casado </label>
     </select>

    <h1> Exemplo de listbox menu </h1>
	<!-- 
	  -- O atributo multiple define box com multiplas escolhas
	  -- O atributo size define o número de linhas visíveis na caixa
	  -->
    <select name="area" id="area" multiple="1" size="3">
    <option label="Administracao" value="S">Administração</option>
    <option label="educacao" value="C">Educação</option>
    </select>
</html>
