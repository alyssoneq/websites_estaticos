<!DOCTYPE html>
<html>

  <head>
    <title> Tabela estática </title>
    <meta charset="UTF-8"/>
  </head>

  <body>
    <h1> Exemplo de tabela </h1>
    <!-- criação da tabela com a tag <table> -->
    <table border=1>
    
    <!-- a tag <thead> delimita o cabeçalho -->
    <thead>
    <!-- a tag <tr> delimita as linhas da tabela -->
    <tr>
	<!-- a tag <th> define o titulo de colunas -->
	<th> Nome </th>
	<th> Idade </th>
    </tr>
    <thead>

    <!-- a tag <tfoot> deve ser colocada entre a <thead> <tbody> -->
    <tfoot>
    <tr>
	<td>Soma das idades</td>
	<td>100</td>
    </tr>
    </tfoot>

    <!-- a tag <tbody> delimita o corpo da tabela -->
    <tbody>
    <tr>
	<!-- a tag <td> delimita as colunas -->
	<td>Ana</td>
	<td>10</td>
    </tr>
    <tr>
	<td>Luciana</td>
	<td>40</td>
    </tr>
    <tr>
	<td>Marcos</td>
	<td>20</td>
    </tr>
    <tbody>

  </table>
  </body>
</html>
